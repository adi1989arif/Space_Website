<a  name="services"></a>
<div class="content-section-a">
    <div class="container">
        <div class="Contact">
            <div class="row">
            <p> Please fill the required details</p>
            <!-- STEP 1: Put the full URL to formmail.php on your website in the 'action' value. -->
            <form autocomplete="on" method="post" action="http://people.rit.edu/~aa9041/645/exercise/ICE14/formmail.php" name="form">
                <input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT,AUTH_TYPE,REMOTE_USER" />

                <div class="leftside">
                    Name :
                </div>

                <input class="rightside" type="text" name="Name"  pattern=".{4,}" title="Minimum 4 characters" required>

                <div class="blank"></div>


                <div class="leftside">
                    Email ID :
                </div>

                <input class="rightside" type="email" name="email" required>
                <!-- STEP 2: Put your email address in the 'recipients' value.
                            Note that you also have to allow this email address in the
                            $TARGET_EMAIL setting within formmail.php!
               -->
                <input type="hidden" name="recipients" value="aa9041@rit.edu" />

                <div class="blank"></div>

                <div class="leftside">
                    Gender :
                </div>

                <!-- STEP 4: Put your subject line in the 'subject' value. -->
                <input type="hidden" name="subject" value="FormMail Testing" />

                <!-- STEP 3: Specify required fields in the 'required' value - or leave unchanged.
                        NOTE: DO NOT put your email address and name here.
                        "Your email address" and "Your name" are error messages for your users to see,
                        not placeholders for you to replace.
                -->
                <!--     <input type="hidden" name="required" value="realname=Name" /> -->

                <input type="hidden" name="derive_fields" value="realname=Name" />

                <input class="rightside" type="radio" name="gender" value="Male">Male
                <input class="rightside" type="radio" name="gender" value="Female">Female

                <div class="blank"></div>

                <div class="floatLeft leftside">
                    Feedback:
                </div>

                <textarea class="rightside clearFloat" name="address" rows="4" cols="15" maxlength="30"> </textarea>

                <div class="blank"></div>

                <!--     <div class="blank"></div> -->

                <div class="formButton">
                    <input type="submit" name="submit" onclick="" value="Submit">
                </div>
            </form>
        </div>
